              G4 P500
              {% if debug %} RESPOND TYPE=command MSG="PURGA_MMU: Ciclo {cycle_num} - Bandeja fechada (balde esvaziado)" {% endif %}
            {% endif %}
            
            {% if num_purge_cycles > 1 %}
