                    G1 X{brush_x4} Y{brush_y4} F3000
                    {% if debug %} RESPOND TYPE=command MSG="PURGA_MMU: Ciclo {cycle_num} Stroke {i+1}/C - Diagonal ‚Üñ (C2‚ÜíC4)" {% endif %}
                    # Retorna para Canto 1
