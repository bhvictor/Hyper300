              G4 P500
              {% if debug %} RESPOND TYPE=command MSG="PURGA_MMU: Ciclo {cycle_num} - Bandeja aberta" {% endif %}
            {% endif %}

            # --- PURGA NO BALDE ---
            G90
            MMU_SYNC_GEAR_MOTOR SYNC=1
