            {% if debug %} RESPOND TYPE=command MSG="PURGA_MMU: Ciclo {cycle_num} - Posi√ß√£o segura alcan√ßada" {% endif %}

            # --- RECOLHE BANDEJA (esvazia o balde) ---
            {% if teste_mode != 1 %}
